{% extends 'base.html' %}

{% block 'titulo' %}
Login
{% endblock%}

{% block 'conteudo' %}
<div class="container">
    <br>
    {% if status == '1' %}
        <div class="alert alert-danger" role="alert">
            Email ou senha inválidos.
        </div>
    {% endif %}

    {% if status == '2' %}
        <div class="alert alert-danger" role="alert">
            Faça login antes de tentar acessar o sistema
        </div>
    {% endif %}
    
    <div class="row">
        <div class="col-md-3">


        </div>
        <div class="col-md">
            <h1>Login</h1>
            <hr>

            <form action="{% url 'valida_login'%}" method="POST">{% csrf_token %}
                <label>Email</label>
                <input class="form-control" type="text" placeholder="Email" name="email"><br>
                <label>Senha</label>
                <input class="form-control" type="password" placeholder="Senha" name="senha"><br>
                <input class="btn btn-info btn-lg" type="submit" value="Enviar">
                <a  class="btn btn-warning btn-lg" href="{% url 'cadastro' %}">Cadastre-se</a>
                
            </form>
            
        </div>
        <div class="col-md-3">
            
        </div>

    </div>
    

</div>
{% endblock%}
